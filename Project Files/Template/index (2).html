<!DOCTYPE html>
<html>
<head>
    <title>Traffic Volume Predictor</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #2c3e50, #3498db);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #f1c40f;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e67e22;
            color: white;
        }
    </style>
</head>
<body>
    <h1>ðŸš¦ Traffic Volume Predictor</h1>
    <form action="/predict" method="post">
        <label>Temperature:</label><input type="number" name="temp" step="0.1" required>
        <label>Rain:</label><input type="number" name="rain" step="0.1" required>
        <label>Snow:</label><input type="number" name="snow" step="0.1" required>
        <label>Holiday:</label>
        <select name="holiday">
            <option value="None">None</option>
            <option value="Holiday">Holiday</option>
        </select>
        <label>Weather:</label>
        <select name="weather">
            <option value="Clear">Clear</option>
            <option value="Clouds">Clouds</option>
            <option value="Rain">Rain</option>
            <option value="Snow">Snow</option>
            <option value="Mist">Mist</option>
        </select>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
